          *:after
          {
            box-sizing: inherit;
          }
  
          body
          {
            margin:0;
            background: #fafafa;
          }
        </style>
      </head>
  
      <body>
        <div id="swagger-ui"></div>
        {% include 'swagger-ui-libs.html' %}
        <script>
        window.onload = function() {
  
          // Build a system
          const ui = SwaggerUIBundle({
            url: "https://serviceapi.cloud.gov.in/adminapi/v1/swagger.json",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
              SwaggerUIBundle.presets.apis
            ],
            plugins: [
              SwaggerUIBundle.plugins.DownloadUrl
            ],
          })
  
          window.ui = ui
        }
      </script>
      </body>
    </html>
